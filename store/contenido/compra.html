<!DOCTYPE html>
<html>
<head>
    <title>Página de Pago</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="../librerias/css/styles2.css">
    <link rel="stylesheet" type="text/css" href="../librerias/css/styles4.css">
    <script src="../librerias/js/script.js"></script>
</head>
<body>
    <header style="background-image: url(../../img/fondo-floral.jpg);background-size: cover; min-height: 20rem;">
        <a href="../../principal.html">
            <img src="../../img/Logotipo.png" alt="Logo" style="padding-top: 3rem;padding-left: 2rem;">
        </a>
    </header>
    <nav>
        <ul class="menu">
            <li><a href="../../principal.html">Inicio</a></li>
            <li><a href="../../principal.html">Productos</a></li>
            <li><a href="acerca_de.html">Nosotros</a></li>
            <li><a href="buzonsug.html">Sugerencias</a></li>
            <li><a href="../../admin/contenido/iniciar sesion.html">Iniciar Sesion</a></li>
        </ul>
    </nav>
    <div class="container">

    <h1>Página de Pago</h1>
    
    <form action="../../admin/contenido/guardar datos.html" method="post">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni" required>
        </div>
        <div class="form-group">
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required>
        </div>
        <div class="form-group">
            <label for="codigo_postal">Código Postal:</label>
            <input type="text" id="codigo_postal" name="codigo_postal" required>
        </div>
        <div class="form-group">
            <label for="forma_pago">Forma de Pago:</label>
            <select id="forma_pago" name="forma_pago" required>
                <option value="">Seleccionar</option>
                <option value="paypal">PayPal</option>
                <option value="tarjeta">Tarjeta de Crédito</option>
            </select>
        </div>
        <div id="datos_tarjeta" style="display: none;">
            <h2>Datos de Tarjeta</h2>
            <div class="form-group">
                <label for="numero_tarjeta">Número de Tarjeta:</label>
                <input type="text" id="numero_tarjeta" name="numero_tarjeta">
            </div>
            <div class="form-group">
                <label for="fecha_vencimiento">Fecha de Vencimiento:</label>
                <input type="text" id="fecha_vencimiento" name="fecha_vencimiento">
            </div>
            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv">
            </div>
        </div>
        <div class="form-group">
            <label for="total_pagar">Total a Pagar:</label>
            <input type="text" id="total_pagar" name="total_pagar" readonly value="$0.00">
        </div>
            <div class="form-group">
              
                <input type="submit" value="Realizar compra" class="btn-pagar">
              
            </div>

        </div> 
             
    </form>
 
    </div>
    <script src="../librerias/js/script6.js"></script>
</body>
</html>
